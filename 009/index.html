<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position Elements</title>
    <style>
       .box {
           width: 700px;
           height: 700px;
           position: static;

       }
       #box1 {
           background: pink;
       }

       #box2 {
           background: cyan;
       }

       #box3 {
           background: gray;
       }

       #box4 {
           background: red;
           position: fixed;
           left: 900px;
           top: 200px;
           width: 150px;
           height: 150px;

       }



    </style>
</head>
<body>
<div id="box1" class="box"></div>
<div id="box2" class="box"></div>
<div id="box3" class="box"></div>
<div id="box4" class="box"></div>
</body>
</html>

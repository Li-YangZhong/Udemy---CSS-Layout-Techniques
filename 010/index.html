<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position Elements</title>
    <style>
       .box {
           width: 150px;
           height: 150px;
           position: relative;

       }
       #box1 {
           background: pink;
           margin: 0 auto;
           left: -150px;
       }

       #box2 {
           background: cyan;
           margin: 0 auto;
       }

       #box3 {
           background: gray;
           left: 150px;
           top: 150px;
       }

       #box4 {
           background: red;


       }



    </style>
</head>
<body>
<div id="box1" class="box"></div>
<div id="box2" class="box"></div>
<div id="box3" class="box"></div>
<div id="box4" class="box"></div>
</body>
</html>

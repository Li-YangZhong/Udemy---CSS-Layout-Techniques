<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position Elements</title>
    <style>
       .box {
           width: 150px;
           height: 150px;
           
       }

       #box1 {
           background: pink;
           float: left;
       }

       #box2 {
           background: cyan;
           float: left;
       }

       #box3 {
           background: gray;
           clear: left; /*top edge sits below the element floated left*/
       }

       #box4 {
           background: red;
       }



    </style>
</head>
<body>

        <div id="box1" class="box"></div>
        <div id="box2" class="box"></div>
        <div id="box3" class="box"></div>
        <div id="box4" class="box"></div>


</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Position Elements</title>
    <style>
        #box {
            width: 200px;
            height: 200px;
            border: 2px  solid red;
            background: pink;
            margin: 0px auto;
        }

        #box1 {
            width: 300px;
            height: 100px;
            border: 2px  solid blue;
            background: green;
        }
    </style>
</head>
<body>
    <div id="box"></div>
    <div id="box1"></div>
</body>
</html>

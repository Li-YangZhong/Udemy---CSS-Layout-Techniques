<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Horizontally & Vertically Center</title>
    <style>
        #parent {
            width: 500px;
            height: 500px;
            border: 2px solid red;
            background: pink;
            margin: 40px auto;
            position: relative;
        }
        img {
            position: absolute;
            top: 167px;
            left: 125px;
        }
    </style>
</head>
<body>
    <div id="parent">
        <img src="flower.jpg" alt="">
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2-Column Layout</title>
    <style>
        div {
            margin-top: 100px;
        }
        img {
            border: 1px solid #000;
        }
        #point-to-left {
            transform: rotate(180deg);
        }

        #point-to-top {
            transform: rotate(270deg);
        }

        #point-to-bottom {
            transform: rotate(90deg);
        }
    </style>
</head>

<body>
    <div>
        <img src="arrow-to-right.jpg" alt="" id="point-to-right">
        <img src="arrow-to-right.jpg" alt="" id="point-to-left">
        <img src="arrow-to-right.jpg" alt="" id="point-to-top">
        <img src="arrow-to-right.jpg" alt="" id="point-to-bottom">
    </div>

</body>

</html>
